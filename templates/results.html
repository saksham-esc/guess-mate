<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are thinking about</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 50px 20px;
            color: #fff;
            animation: fadeIn 1s ease-in, pulse 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .result {
            font-size: 20px;
            margin-bottom: 30px;
            color: #333;
            white-space: pre-wrap;
            text-align: left;
            max-width: 800px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out, scaleIn 0.8s ease-out, bounce 1s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes bounce {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .play-again {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            font-weight: 600;
            margin: 20px 2px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .play-again:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .play-again i {
            margin-right: 10px;
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: inline-block;
        }

    </style>
</head>
<body>
    <h1><i class="fas fa-lightbulb"></i> You are thinking about</h1>
    <div class="result">{{ answer }}</div>
    {% if mode == "game" %}
    <a href="{{ url_for('play') }}" class="play-again"><i class="fas fa-redo"></i>Play Again</a>
    {% else %}
    <a href="{{ url_for('index') }}" class="play-again"><i class="fas fa-plus"></i>Ask Another Question</a>
    {% endif %}
</body>
</html>
